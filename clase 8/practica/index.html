<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registrarse</h3>
    <form>
        <label for="name">Nombre: </label>
        <input type="text" id="name"><br><br>

        <label for="lastname">Apelllido: </label>
        <input type="text" id="lastname"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email"><br><br>

        <label for="country">Pais: </label>
        <input id="country"><br><br>

        <label for="pass">Contraseña: </label>
        <input type="password" id="pass"><br><br>

        <label for="repass">Repetir Contraseña:</label>
        <input type="password" id="repass"><br><br>
    </form>
    <button type="button" id="register">Registrarme</button><br><br>

    <form>
        <label for="email-login">Email: </label>
        <input type="email" id="email-login"><br><br>
        <label for="pass-login">Constraseña: </label>
        <input type="password" id="pass-login"><br><br>
    </form>
    <button type="button" id="login">Login</button>

    <script src="script.js"></script>
</body>
</html>
