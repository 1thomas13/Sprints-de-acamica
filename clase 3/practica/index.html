<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form>
        <label for="num1">Numero 1</label>
        <input id="num1" type="number" placeholder="Ingrese un numero">
        <br><br>
        <label for="num2">Numero 2</label>
        <input id="num2" type="number" placeholder="Ingrese un numero">
        <br><br>
        <button type="button" id="btn-suma">Suma</button>
        <br>
        <button type="button" id="btn-resta">Resta</button>
        <br>
        <button type="button" id="btn-multiplicar">Multiplicar</button>
        <br>
        <button type="button" id="btn-dividir">Dividir</button>
        <br>
        <button type="button" id="btn-sumac">Suma de cuadrados</button>
        <br><br>
        <div id="resultado"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
